<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <link href="/Content/Site.css" rel="stylesheet">
</head>
                                            <!-- ng-app directive tells which part of the DOM it should manage -->
                                         <!-- if building an all angular application can put ng-app on the html tag -->
<body ng-app="app">                                                  <!-- app not on same line as controller ?? -->
    <div class="container" ng-controller="Appcontroller as mapCtrl">     <!-- Use the "as" keyword with "this" -->
        {{}}             <!-- if use ng-bind="" instead of {{}} then user won't see anythng until data has loaded -->
        <ui-gmap-google-map center='mapCtrl.map.center' zoom='mapCtrl.map.zoom'></ui-gmap-google-map>
    </div>

    <script src="scripts/lodash.min.js"></script>
    <script src='//maps.googleapis.com/maps/api/js?sensor=false'></script>
    <script src="scripts/angular.min.js"></script>             <!-- must be loaded before the angular plugin -->
    <script src="scripts/angular-google-maps.min.js"></script>
    <script src="App/app.js"></script>
    <script src="App/controller.js"></script>
</body>
</html>
